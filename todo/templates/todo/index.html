<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ✅ Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- ✅ Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <!-- ✅ Custom Style -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0a0a12, #050510 80%);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      animation: bgPulse 10s infinite alternate;
    }

    @keyframes bgPulse {
      0% { background: radial-gradient(circle at top left, #0a0a12, #050510 80%); }
      100% { background: radial-gradient(circle at top right, #101030, #0a0a20 80%); }
    }

    h1 {
      font-weight: 700;
      color: #00f5ff;
      text-shadow: 0 0 20px #00f5ff, 0 0 40px #0078ff;
      letter-spacing: 2px;
      margin-top: 30px;
      transition: all 0.4s ease;
    }

    h1:hover {
      transform: scale(1.05);
      text-shadow: 0 0 30px #00f5ff, 0 0 60px #0078ff;
    }

    /* ✅ Neon Card */
    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(16px) saturate(180%);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      padding: 2%;
      margin-bottom: 25px;
      transition: all 0.5s ease;
      transform-style: preserve-3d;
    }

    .card:hover {
      transform: rotateY(5deg) translateY(-10px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6), 0 0 60px rgba(0, 120, 255, 0.5);
      background: rgba(255, 255, 255, 0.1);
    }

    .card hr {
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* ✅ Neon Form */
    .submit_form {
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 170, 0.3);
      backdrop-filter: blur(14px) saturate(150%);
      animation: glowPulse 4s infinite alternate;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 20px #00ffcc; }
      100% { box-shadow: 0 0 40px #00ffcc; }
    }

    input, textarea, select {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      border-radius: 8px;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      outline: none;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
      transform: scale(1.02);
    }

    /* ✅ Neon Buttons */
    .btn-primary {
      background: linear-gradient(90deg, #00ffcc, #0078ff);
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: 600;
      padding: 10px 20px;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #00e6b8, #0088ff);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
      transform: scale(1.08);
    }

    .alert {
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.3);
      color: #00fff6;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    /* ✅ Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #00ffff, #0077ff);
      border-radius: 6px;
    }
  </style>
</head>

<body class="container-fluid">

  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-info text-center">
    <strong>{{ message }}</strong>
  </div>
  {% endfor %}
  {% endif %}

  <center class="row">
    <h1>⚡ TODO List ⚡</h1>
    <hr />
  </center>

  <div class="row">
    <div class="col-md-8">
      {% for i in list %}
      <div class="card">
        <center><h3>{{ i.title }}</h3></center>
        <hr/>
        <p><b>Date:</b> {{ i.date }}</p>
        <hr/>
        <p>{{ i.details }}</p>
        <form action="/del/{{ i.id }}" method="POST" style="margin-top:10px;">
          {% csrf_token %}
          <button value="remove" type="submit" class="btn btn-primary pull-right">
            <span class="glyphicon glyphicon-trash"></span> Remove
          </button>
        </form>
      </div>
      {% endfor %}
    </div>

    <div class="col-md-4">
      <div class="submit_form">
        <form method="POST">
          {% csrf_token %}
          {{ forms }}
          <center>
            <input type="submit" class="btn btn-primary" value="➕ Add Task" />
          </center>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
